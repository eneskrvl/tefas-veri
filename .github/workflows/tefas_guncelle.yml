name: TEFAS Verisi Güncelle

on:
  schedule:
    - cron: '0 6 * * *'  # Her gün saat 09:00 (Türkiye saatiyle) 
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python yükle
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Gerekli paketleri kur
        run: pip install pandas requests

      - name: Python script'i çalıştır
        run: python tefas_scraper.py

      - name: CSV dosyasını commitle
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add tefas_gunluk.csv
          git commit -m "TEFAS verisi güncellendi: $(date)"
          git push
